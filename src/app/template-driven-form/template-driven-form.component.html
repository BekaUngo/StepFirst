<div class="page-wrapper">
    <h1 #heading>Template Driver Form</h1>
    <form class="my-form" #myForm="ngForm"  (ngSubmit)="submitMyForm()">
        <div class="row-line">
            <label for="name">
                შენი სახელი *:
            </label>
            <input type="text" required id="name" name="userName" ngModel  #user="ngModel" (input)="checkInput(user)">
            <span *ngIf="user?.invalid && user?.touched">ეს ველი არის აუცილებელიი თქო!</span>
        </div>
        <div class="row-line">
            <label for="lastName">
                შენი გვარი:
            </label>
            <input type="text" id="lastName" name="lastName" ngModel>
        </div>
        <div class="row-line">
            <label for="email">
                შენი მეილი:
            </label>
            <input type="email" id="email" name="email" ngModel>
        </div>
        <div class="row-line">
            <button [disabled]="myForm.form.invalid">Submit</button>
        </div>
    </form>
</div>
