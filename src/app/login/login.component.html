<div class="login-container" *ngIf="showLogin">
    <h3>Login Form</h3>
    <div class="close-btn" (click)="closeLogin()">
        X
    </div>
    <form action="">
        <div class="input-row">
            <label for="name">Your Name</label>
            <input type="text" id="name">
        </div>
        <div class="input-row">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
        </div>
    </form>
</div>
